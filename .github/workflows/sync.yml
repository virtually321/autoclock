name: Sync to Gitee
on: [push]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整克隆

      - name: 解除浅克隆限制
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: 配置Gitee认证
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          USER_LOWER=$(echo "$GITEE_USER" | tr '[:upper:]' '[:lower:]')
          git remote add gitee "https://$USER_LOWER:$GITEE_TOKEN@gitee.com/$USER_LOWER/autoclock.git"

      - name: 检查 index.html 是否有更新
        id: check_index
        run: |
          if git diff --quiet origin/main -- index.html; then
            echo "index.html 没有变化，跳过同步"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            echo "index.html 有更新，准备同步"
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: 强制推送
        if: env.has_changes == 'true'
        run: git push --force gitee HEAD:main
