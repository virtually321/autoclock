name: ğŸ” Sync to Gitee
on:
  push:
    branches:
      - main
    paths:
      - "**/*"
      - "status.txt"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® Git æäº¤è€…ä¿¡æ¯
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: é…ç½® Gitee remote åœ°å€
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          USER_LOWER=$(echo "$GITEE_USER" | tr '[:upper:]' '[:lower:]')
          git remote add gitee "https://$USER_LOWER:$GITEE_TOKEN@gitee.com/$USER_LOWER/autoclock.git" || true

      - name: å¼ºåˆ¶æ¨é€åˆ° Gitee
        run: git push --force gitee main
