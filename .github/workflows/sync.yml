name: Sync to Gitee
on:
  push:
    branches:
      - main
    paths:
      - status.txt

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # Step 1: 检出完整仓库（必须 fetch-depth: 0）
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: 设置 Git 提交者信息（固定格式不用改）
      - run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "bot@github.com"

      # Step 3: 添加 Gitee remote 地址（固定）
      - env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITEE_REPO: autoclock  # 替换为你的 Gitee 仓库名
        run: |
          USER_LOWER=$(echo "$GITEE_USER" | tr '[:upper:]' '[:lower:]')
          git remote add gitee "https://$USER_LOWER:$GITEE_TOKEN@gitee.com/$USER_LOWER/$GITEE_REPO.git" || true

      # Step 4: 推送 Git 到 Gitee（注意分支名）
      - run: |
          git push --force gitee main
