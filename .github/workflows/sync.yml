name: Sync to Gitee
on:
  push:
    branches:
      - main
    paths:
      - status.txt

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "bot@github.com"

      - env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITEE_REPO: autoclock  # 替换为你的 Gitee 仓库名
        run: |
          USER_LOWER=$(echo "$GITEE_USER" | tr '[:upper:]' '[:lower:]')
          git remote add gitee "https://$USER_LOWER:$GITEE_TOKEN@gitee.com/$USER_LOWER/$GITEE_REPO.git" || true

      - run: git push --force gitee main  # 若 Gitee 分支为 master，改这里为 master
