name: Sync to Gitee
on: [push]  # 每当GitHub有推送时触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 配置Gitee账号
      run: |
        git config --global user.name "GitHub Sync Bot"
        git config --global user.email "bot@example.com"
        git remote add gitee https://${{ secrets.GITEE_USER }}:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_USER }}/autoclock.git

    - name: 推送代码到Gitee
      run: git push --force gitee HEAD:main
