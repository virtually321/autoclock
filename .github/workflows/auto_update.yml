name: 自动更新值班状态

on:
  schedule:
    - cron: '0 8 * * *'   # UTC 8点（北京时间16点）
    - cron: '0 21 * * *' # UTC 21点（北京时间5点）
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - zb.txt
      - xj.txt
      - check_status.py

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 安装Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🔄 检查状态逻辑
        run: |
          echo "🛠 开始执行状态判定"
          python check_status.py || echo "⚠️ 用最后一次缓存写入或 fallback"

      - name: 📡 提交 status.txt （仅当内容变化）
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'status.txt'
          commit_message: '🔁 今日状态：$(cat status.txt)'
          author: DutyBot <github-actions@github.com>
       
